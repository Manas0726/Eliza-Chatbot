<head><link rel="stylesheet" href="/static/CSS/update.css"></head>
<body>
  {% include "adminHeader.html" %}
<div class="main">
  <div class="addContainer">
    <form id="myForm" class="form">
      <h2 class="form-title">Update Keyword</h2>
      <div class="form-group">
        <label for="coreKey" class="form-label">Choose the Keyword:</label>
        <select name="coreKey" id="coreKey" class="form-control">
          <option selected disabled>Choose from here</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subKey" class="form-label">Choose the SubKeyword:</label>
        <select name="" id="subKey" class="form-control">
          <option selected disabled>Choose from here</option>
        </select>
      </div>
      <div class="form-group">
        <label for="textArea" class="form-label">Update the keyword:</label>
        <input type="text" id="textInput" class="form-control" placeholder="Enter new key">
      </div>
      <p id="result"></p>
      <button class="submit-button" type="submit" id="submitB">Submit</button>
    </form>
  </div>
</div>
</body>
<script src="/static/javascript/updatePage.js"></script>
</html>
